<!DOCTYPE html>
<html>
    <title>empform ajax</title>
    <head>
        <script src="jquery-3.6.4.min.js"></script>
        <script>
            $(document).ready(function(){
                $("input").blur(function(){
                    var url="http://localhost:9000/check?userid="+$("#userid").val();
                    alert(url);
                    $.get(url,function(data,status){
                        if(status=="success")
                        $("#msg").html(data);
                    })

                })
            })

        </script>
    </head>
    <body>
        <form name="f1">
            Enter userid:
            <input type="text" name="userid" id="userid"/>
            <br/>
            <span id="msg">....</span>
            <br/>
            <label for="">password</label>
            <input type="password"/>
        </form>
    </body>
</html>
